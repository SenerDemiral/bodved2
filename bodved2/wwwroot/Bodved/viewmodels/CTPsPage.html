<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <div class="gridTbl">
                <div class="gridTbl_header">
                    <div>[[model.Hdr]]</div>
                    <div><a href="/bodved/CK/[[model.CCoNo]]" style="color: aliceblue;text-decoration: underline;"><iron-icon icon="vaadin:medal"></iron-icon></a></div>
                    <div><a href="/bodved/CT2CETs/[[model.CToNo]]" style="color: aliceblue;text-decoration: underline;"><iron-icon icon="vaadin:calendar"></iron-icon></a></div>
                </div>
                <div class="gridTbl_main">
                    <table class="fixTbl sngLine">
                        <colgroup>
                            <col style="width:var(--w-TF)" />
                            <col style="width:var(--w-Idx)" />
                            
                            <col style="width:var(--w-Plyr)" />
                            <col style="width:var(--w-Rnk)" />
                            <col style="width:var(--w-Rnk)" />

                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />

                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th rowspan="2">Run</th>
                                <th rowspan="2">Sıra</th>

                                <th rowspan="2">Oyuncu</th>
                                <th colspan="2">Rank</th>

                                <th colspan="3">SingleMaç</th>

                                <th colspan="3">DoubleMaç</th>

                                <th colspan="2">SingleSet</th>
                                <th colspan="2">DoubleSet</th>
                            </tr>

                            <tr>
                                <th>Baş</th>
                                <th>Bit</th>

                                <th>O</th>
                                <th>G</th>
                                <th>M</th>

                                <th>O</th>
                                <th>G</th>
                                <th>M</th>

                                <th>A</th>
                                <th>V</th>
                                <th>A</th>
                                <th>V</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.CTPs}}">
                                <tr>
                                    <td><input type="checkbox" checked="{{item.IsRun::change}}" disabled></td>
                                    <td>[[item.Idx]]</td>

                                    <td class="colPlyr"><a href="/bodved/PP2MACs/[[item.PPoNo]]">[[item.PPAd]]</a></td>
                                    <td><a href="/bodved/PP2PPRDs/[[item.PPoNo]]">[[item.RnkBas]]</a></td>
                                    <td>[[item.RnkBit]]</td>

                                    <td>[[item.SMT]]</td>
                                    <td>[[item.SMW]]</td>
                                    <td>[[item.SML]]</td>
                                    <td>[[item.DMT]]</td>
                                    <td>[[item.DMW]]</td>
                                    <td>[[item.DML]]</td>

                                    <td>[[item.SSW]]</td>
                                    <td>[[item.SSL]]</td>
                                    <td>[[item.DSW]]</td>
                                    <td>[[item.DSL]]</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
             </div>
        </template>
    </dom-bind>
</template>

<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <div class="gridTbl">
                <div class="gridTbl_header">
                    <div>[[model.Hdr]]</div>
                </div>
                <div class="gridTbl_main">
                    <table class="fixTbl sngLine">
                        <colgroup>
                            <col style="width:var(--w-Plyr)" />
                            <col style="width:var(--w-TF)" />
                            <col style="width:var(--w-Rnk)" />
                            <col style="width:var(--w-Rnk)" />
                            <col style="width:var(--w-Idx)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                            <col style="width:var(--w-Mac)" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Oyuncu</th>
                                <th>Run</th>
                                <th>RnkBaş</th>
                                <th>RnkBit</th>
                                <th>Sıra</th>
                                <th>SO</th>
                                <th>SG</th>
                                <th>SM</th>
                                <th>SX</th>
                                <th>DO</th>
                                <th>DG</th>
                                <th>DM</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.CTPs}}">
                                <tr>
                                    <td class="colPlyr"><a href="/bodved/PP2MACs/[[item.PPoNo]]">[[item.PPAd]]</a></td>
                                    <td><input type="checkbox" checked="{{item.IsRun::change}}" disabled></td>
                                    <td>{{item.RnkBas}}</td>
                                    <td>{{item.RnkBit}}</td>
                                    <td>{{item.Idx}}</td>
                                    <td>{{item.SMT}}</td>
                                    <td>{{item.SMW}}</td>
                                    <td>{{item.SML}}</td>
                                    <td>{{item.SMX}}</td>
                                    <td>{{item.DMT}}</td>
                                    <td>{{item.DMW}}</td>
                                    <td>{{item.DML}}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
             </div>
        </template>
    </dom-bind>
</template>

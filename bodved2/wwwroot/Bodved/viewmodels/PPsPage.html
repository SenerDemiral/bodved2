<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <div class="gridTbl">
                <div class="gridTbl_header">
                    <div>Players</div>
                </div>
                <div class="gridTbl_main">
                    <table class="fixTbl sngLine">
                        <colgroup>
                            <col class="colPlyr" />
                            <col class="colRnkBaz" />
                            <col class="colRnkSon" />
                            <col class="colRnkIdx" />

                            <col class="colSet" />
                            <col class="colSet" />
                            <col class="colSet" />
                            <col class="colMac" />
                            <col class="colMac" />
                            <col class="colMac" />
                            <col class="colMac" />

                            <col class="colSet" />
                            <col class="colSet" />
                            <col class="colSet" />
                            <col class="colMac" />
                            <col class="colMac" />
                            <col class="colMac" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th rowspan="3">Oyuncu</th>
                                <th rowspan="2" colspan="3">Rank</th>
                                <th colspan="7" class="colSng">Single</th>
                                <th colspan="6" class="colDbl">Double</th>
                            </tr>
                            <tr>
                                <th colspan="3" class="colSnc">Set</th>
                                <th colspan="4">Mac</th>
                                <th colspan="3">Set</th>
                                <th colspan="3">Mac</th>
                            </tr>
                            <tr>
                                <th>Baz</th>
                                <th>Son</th>
                                <th>Sıra</th>

                                <th>O</th>
                                <th>G</th>
                                <th>M</th>

                                <th>O</th>
                                <th>M</th>
                                <th>G</th>
                                <th>x</th>

                                <th>O</th>
                                <th>G</th>
                                <th>M</th>
                                <th>O</th>
                                <th>G</th>
                                <th>M</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.PPs}}">
                                <tr>
                                    <td class="colPlyr">{{item.Ad}}</td>
                                    <td>{{item.RnkBaz}}</td>
                                    <td>{{item.RnkSon}}</td>
                                    <td style="font-weight:bold">{{item.RnkIdx}}</td>

                                    <td title="SSO">{{item.SST}}</td>
                                    <td title="SSG">{{item.SSW}}</td>
                                    <td title="SSM">{{item.SSL}}</td>
                                    <td title="SMO">{{item.SMT}}</td>
                                    <td title="SMG">{{item.SMW}}</td>
                                    <td title="SMM">{{item.SML}}</td>
                                    <td title="SMX">{{item.SMX}}</td>

                                    <td title="DSO">{{item.DST}}</td>
                                    <td title="DSG">{{item.DSW}}</td>
                                    <td title="DSM">{{item.DSL}}</td>
                                    <td title="DMO">{{item.DMT}}</td>
                                    <td title="DMG">{{item.DMW}}</td>
                                    <td title="DMM">{{item.DML}}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </dom-bind>
</template>

<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <div class="gridTbl">
                <div class="gridTbl_header">
                    <div>[[model.Hdr]]</div>
                </div>
                <div class="gridTbl_main">
                    <table id="ppTbl" class="fixTbl sngLine" on-click="MyFnc">
                        <colgroup>
                            <col class="colRnkBaz" />
                            <col class="colRnkBaz" />
                            <col class="colRnkBaz" />
                            <col class="colRnkIdx" />
                            <col class="colRnkIdx" />
                            <col class="colRnkBaz" />
                            <col class="colRnkIdx" />
                            <col class="colRnkIdx" />

                            <col class="colRnkBaz" />
                            <col class="colRnkBaz" />
                            <col class="colRnkBaz" />
                            <col class="colRnkBaz" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th rowspan="2">Sezon</th>
                                <th colspan="7">Rank</th>

                                <th colspan="2">Maç</th>
                                <th colspan="2">Set</th>
                            </tr>
                            <tr>
                                <th>Sıra</th>
                                <th>Baş</th>
                                <th colspan="2">TopPX</th>
                                <th>Son</th>
                                <th colspan="2">SonPX</th>

                                <th>A</th>
                                <th>V</th>

                                <th>A</th>
                                <th>V</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="[[model.PPRDs]]">
                                <tr>
                                    <td>[[item.Dnm]]</td>

                                    <td style="font-weight:bold">[[item.RnkIdx]]</td>
                                    <td>[[item.RnkBas]]</td>
                                    <td>[[item.TopPX]]</td>
                                    <td data-AE$="[[item.DrmRnk]]">[[item.DrmRnk]]</td>
                                    <td>[[item.RnkSon]]</td>
                                    <td>[[item.SonPXTxt]]</td>
                                    <td data-AE$="[[item.DrmPX]]">[[item.DrmPX]]</td>

                                    <td>[[item.MW]]</td>
                                    <td>[[item.ML]]</td>
                                    <td>[[item.SW]]</td>
                                    <td>[[item.SL]]</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </dom-bind>

    <script>
        (function () {
            var curRowIndex = -1;
            var script = document._currentScript || document.currentScript;
            tmplt = script.previousElementSibling;

            tmplt.MyFnc = function (e) {
                var tr = e.target.closest("tr");
                if (tr === null) // Input Table'da oldugu icin oradan da gelebilit
                    return;

                if (tr.rowIndex > 0) {     // Mark current Row
                    if (curRowIndex !== -1) {
                        ppTbl.rows[curRowIndex].classList.remove("curRow");
                    }

                    curRowIndex = tr.rowIndex;
                    tr.classList.add("curRow");
                }
            };
        })();
    </script>

</template>

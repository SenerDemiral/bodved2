<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <div class="gridTbl">
                <div class="gridTbl_header">
                    <div>[[model.Hdr]]</div>
                </div>
                <div class="gridTbl_main">
                    <table class="fixTbl sngLine">
                        <colgroup>
                            <col style="width:2rem" />
                            <col style="width:var(--w-Team)" />

                            <col style="width:3rem" />

                            <col style="width:3rem" />
                            <col style="width:3rem" />
                            <col style="width:3rem" />

                            <col style="width:3rem" />
                            <col style="width:3rem" />
                            <col style="width:3rem" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th rowspan="2">#</th>
                                <th rowspan="2">Oyuncu</th>
                                <th rowspan="2">Puan</th>
                                <th colspan="3">Mac</th>
                                <th colspan="4">Set</th>
                            </tr>
                            <tr>
                                <th>O</th>
                                <th>A</th>
                                <th>V</th>

                                <th>O</th>
                                <th>A</th>
                                <th>V</th>
                                <th>F</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.CFs}}">
                                <tr>
                                    <td>{{item.Idx}}</td>
                                    <td class="txtLeft"><a href="/bodved/PP2MACs/[[item.PPoNo]]">[[item.PPAd]]</a></td>

                                    <td>{{item.PW}}</td>

                                    <td>{{item.MT}}</td>
                                    <td>{{item.MW}}</td>
                                    <td>{{item.ML}}</td>

                                    <td>{{item.ST}}</td>
                                    <td>{{item.SW}}</td>
                                    <td>{{item.SL}}</td>
                                    <td>{{item.SF}}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </dom-bind>
</template>

<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <div class="gridTbl">
                <div class="gridTbl_header">
                    <div>[[model.Hdr]]</div>
                </div>
                <div class="gridTbl_main">
                    <table class="fixTbl sngLine">
                        <colgroup>
                            <col class="colRnkBaz" />
                            <col class="colRnkSon" />
                            <col class="colRnkIdx" />

                            <col class="colMac" />
                            <col class="colMac" />
                            <col class="colMac" />
                            <col class="colMac" />
                            <col class="colSet" />
                            <col class="colSet" />
                            <col class="colSet" />

                            <col class="colMac" />
                            <col class="colMac" />
                            <col class="colMac" />
                            <col class="colSet" />
                            <col class="colSet" />
                            <col class="colSet" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th rowspan="2" colspan="3">Rank</th>
                                <th colspan="7" class="colSng">Single</th>
                                <th colspan="6" class="colDbl">Double</th>
                            </tr>
                            <tr>
                                <th colspan="4">Mac</th>
                                <th colspan="3" class="colSnc">Set</th>
                                <th colspan="3">Mac</th>
                                <th colspan="3">Set</th>
                            </tr>
                            <tr>
                                <th>Baz</th>
                                <th>Son</th>
                                <th>Sıra</th>

                                <th>O</th>
                                <th>G</th>
                                <th>M</th>
                                <th>x</th>

                                <th>O</th>
                                <th>G</th>
                                <th>M</th>

                                <th>O</th>
                                <th>G</th>
                                <th>M</th>
                                <th>O</th>
                                <th>G</th>
                                <th>M</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{model.PP.RnkBaz}}</td>
                                <td>{{model.PP.RnkSon}}</td>
                                <td style="font-weight:bold">{{model.PP.RnkIdx}}</td>

                                <td title="SMO">{{model.PP.SMT}}</td>
                                <td title="SMG">{{model.PP.SMW}}</td>
                                <td title="SMM">{{model.PP.SML}}</td>
                                <td title="SMX">{{model.PP.SMX}}</td>
                                
                                <td title="SSO">{{model.PP.SST}}</td>
                                <td title="SSG">{{model.PP.SSW}}</td>
                                <td title="SSM">{{model.PP.SSL}}</td>

                                <td title="DMO">{{model.PP.DMT}}</td>
                                <td title="DMG">{{model.PP.DMW}}</td>
                                <td title="DMM">{{model.PP.DML}}</td>
                                
                                <td title="DSO">{{model.PP.DST}}</td>
                                <td title="DSG">{{model.PP.DSW}}</td>
                                <td title="DSM">{{model.PP.DSL}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <br />
                    <table class="fixTbl sngLine">
                        <colgroup>
                            <col style="width:5rem" />
                            <col style="width:2rem" />

                            <col style="width:var(--w-Plyr)" />
                            <col style="width:10rem" />
                            <col style="width:14rem" />

                            <col style="width:15rem" />

                            <col style="width:5rem" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>#</th>

                                <th>Rakip</th>
                                <th>Rank/PX</th>
                                <th>Set</th>

                                <th>Takım</th>

                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="[[model.Sngls]]">
                                <tr>
                                    <td>[[item.Tarih]]</td>
                                    <td>[[item.Idx]]</td>

                                    <td class="txtLeft"><a href="/bodved/PP2MACs/[[item.RkpPPoNo]]">[[item.RkpPPAd]]</a></td>
                                    <td class="txtLeft">[[item.RkpRnk]]/[[item.RkpRnkPX]] - [[item.Rnk]]/[[item.RnkPX]]</td>
                                    <td data-CWL$="[[item.WL]]" class="txtLeft">[[item.SncSet]]</td>
                                    <td class="txtLeft">[[item.RkpCTAd]] - [[item.CTAd]]</td>

                                    <td class="txtLeft">[[item.MACoNo]]</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                    <br />
                    <table class="fixTbl sngLine">
                        <colgroup>
                            <col style="width:5rem" />
                            <col style="width:2rem" />
                            <col style="width:var(--w-Plyr)" />
                            <col style="width:var(--w-Idx)" />
                            <col style="width:var(--w-Plyr)" />
                            <col style="width:var(--w-SncTxt)" />
                            <col style="width:5rem" />
                        </colgroup>
                        <tbody>
                            <template is="dom-repeat" items="{{model.Dbls}}">
                                <tr>
                                    <td>{{item.Tarih}}</td>
                                    <td>{{item.Idx}}</td>
                                    <td class="colPlyr">{{item.HPP1Ad}}<br />{{item.HPP2Ad}}</td>
                                    <td>{{item.SncMac}}</td>
                                    <td class="colPlyr">{{item.GPP1Ad}}<br />{{item.GPP2Ad}}</td>
                                    <td class="colSncTxt">{{item.SncSet}}</td>
                                    <td class="colPlyr">[[item.MACoNo]]</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </dom-bind>
</template>

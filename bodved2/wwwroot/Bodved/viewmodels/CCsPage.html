<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <div class="gridTbl">
                <div class="gridTbl_header">
                    <div>Turnuvalar</div>
                </div>
                <div class="gridTbl_main">
                    <table class="fixTbl sngLine">
                        <colgroup>
                            <col style="width:var(--w-Team)" />
                            <col style="width:var(--w-Lnk)" />
                            <col style="width:var(--w-Lnk)" />
                            <col style="width:4rem" />
                            <col style="width:4rem" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Ad</th>
                                <th>Fikstür</th>
                                <th>Katılımcılar</th>
                                <th>Run</th>
                                <th>Ranked</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="{{model.CCs}}">
                                <tr>
                                    <td class="colTeam">[[item.Ad]]</a></td>
                                    <td class="colLnk"><a href="/bodved/CE/[[item.CCoNo]]">►►</a></td>
                                    <td class="colLnk"><a href="/bodved/CK/[[item.CCoNo]]">►►</a></td>
                                    <td><input type="checkbox" checked="{{item.IsRun::change}}" disabled></td>
                                    <td><input type="checkbox" checked="{{item.IsRnkd::change}}" disabled></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </dom-bind>
</template>

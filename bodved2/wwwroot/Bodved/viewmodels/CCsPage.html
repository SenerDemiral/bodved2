<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <div class="gridTbl">
                <div class="gridTbl_header">
                    <div>Turnuvalar</div>
                </div>
                <div class="gridTbl_main">
                    <table class="fixTbl">
                        <colgroup>
                            <col style="width:var(--w-Team)" />
                            <col style="width:var(--w-Lnk)" />
                            <col style="width:var(--w-Lnk)" />
                            <col style="width:20rem" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Ad</th>
                                <th><iron-icon icon="vaadin:calendar"></iron-icon></th>
                                <th><iron-icon icon="vaadin:medal"></iron-icon></th>
                                <th>Info</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template is="dom-repeat" items="[[model.CCs]]">
                                <tr>
                                    <td class="txtLeft" data-CCSkl$="[[item.Skl]]">[[item.Ad]]</td>
                                    <td class="colLnk"><a href="/bodved/CE/[[item.CCoNo]]">►►</a></td>
                                    <td class="colLnk"><a href="/bodved/CK/[[item.CCoNo]]">►►</a></td>
                                    <td class="txtLeft">[[item.Info]]</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>
    </dom-bind>
</template>

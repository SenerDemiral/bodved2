<link rel="stylesheet" href="/sys/bodved2.css">
<link href="/sys/paper-dialog/paper-dialog.html" rel="import" />
<link rel="import" href="/sys/vaadin-icons/vaadin-icons.html">

<template>
    <dom-bind id="MasterPage">
        <template is="dom-bind">
            <paper-dialog opened="[[model.IsPwdDlgOpnd$]]">
                <div class="mdfRecWrap">
                    <input id="dlgSgnPwd" placeholder="Password" type="text" value="{{model.Pwd$::change}}" required />
                </div>
            </paper-dialog>

            <paper-dialog opened="[[model.Sgn.IsOpened$]]" modal="true">
                <div class="mdfRecWrap">
                    <input id="dlgSgnEml" placeholder="eMail" type="text" value="{{model.Sgn.Email$::change}}" autofocus />
                    <input id="dlgSgnPwd" placeholder="Password" type="password" value="{{model.Sgn.Pwd$::change}}" required />
                    <input id="dlgSgnMsj" class="colInfo" type="text" value="[[model.Sgn.Mesaj]]" readonly />
                    <div class="mdfRecAction">
                        <button value="{{model.Sgn.SignT$::click}}" onmousedown="++this.value">OK</button>
                        <button value="{{model.Sgn.CancelT$::click}}" onmousedown="++this.value">Cancel</button>
                    </div>
                </div>
            </paper-dialog>


            <div class="grid">
                <header class="grid_header">
                    <a href="/bodved"><iron-icon icon="vaadin:home"></iron-icon></a>
                    <a href="/bodved/CurEvents"><iron-icon icon="vaadin:bell-o"></iron-icon></a>
                    <a href="/bodved/PPs"><iron-icon icon="vaadin:users"></iron-icon></a>
                    <a href="/bodved/AboutPage"><iron-icon icon="vaadin:info-circle"></iron-icon></a>

                    <!--<button id="dlgSgnOpn" value="{{model.Sgn.SignT$::click}}" onmousedown="++this.value">OturumAç/ÜyeGirişi</button>-->
                    <!--<div id="trackModelTokenChange" class="token" data-token="[[model.Token]]">[[model.Token]]</div>-->
                    
                    <button value="{{model.PwdDlgOpnT$::click}}" onmousedown="++this.value">Pwd</button>
                    
                    <div style="justify-self:end;font-weight:bold">[[model.EntCntFrmtd]]</div>
                    <div style="font-size:x-large;justify-self:end;color:teal;">BODVED</div>
                </header>
                <main class="grid_main">
                    <starcounter-include view-model="{{model.CurrentPage}}"></starcounter-include>
                </main>
            </div>
        </template>
        </dom-bind>


    </template>
